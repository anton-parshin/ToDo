<body>
<div class="text-center">
    <label class="checkbox"><input type="checkbox">checkbox 1</label><br>
    <label class="checkbox"><input type="checkbox">checkbox 2</label><br>
    <label class="checkbox"><input type="checkbox">checkbox 2</label>
</div>

<style>
.checkbox {
    display: inline-block;
    margin: 0;
	line-height: 21px;
}
</style>

<script src="/home/user/TODO/jquery-3.3.1.js"></script>
<script>
$('input:checkbox').click(function(){
    if ($(this).is(':checked')) {
        $(this).parent().css('color', 'green');
    } else {
        $(this).parent().css('color', '#000000');
    }
});
</script>
